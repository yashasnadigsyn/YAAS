<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>yaas-app</title>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="themainpart">
    <div class="topgrid">
      <div class="leftgrid">
        <div class="leftgrid_bar_text">
          <div class="leftgrid_bar_text_panel">PANEL</div>
          <div class="leftgrid_bar_text_system">SYSTEM</div>
        </div>
        <div class="leftgrid_bar">
          <hr>
        </div>
        <div class="currentdate_container">
          <div class="currentdate">
          </div>
        </div>
        <div class="leftgrid_bar">
          <hr>
        </div>
        <div class="currenttime_container">
          <div class="currenttime">
          </div>
        </div> 
        <div class="leftgrid_bar">
          <hr>
        </div>
        <div class="batterydata">
          <p style="color: #A8CED0; padding-left: 20px; padding-bottom: 10px; font-size: 15px;">SYSTEM DATA</p>
          <div class="batterydata_percentage"></div>
          <div class="batterydata_status"></div>
          <div class="batterydata_timetoempty"></div>
        </div>
        <div class="leftgrid_bar">
          <hr>
        </div>
      </div>
      <div class="middlegrid">
        <div class="middlegrid_bar_text">
          <div class="middlegrid_bar_player">PLAYER</div>
          <div class="middlegrid_bar_title">TITLE</div>
        </div>
        <div class="middlegrid_bar">
          <hr>
        </div>
        <div class="middlegrid_videoplayer"></div>
      </div>
      <div class="rightgrid">
        <div class="rightgrid_bar_text">
          <div class="rightgrid_bar_panel">PANEL</div>
          <div class="rightgrid_bar_history">NETWORK</div>
        </div>
        <div class="rightgrid_bar">
          <hr>
        </div>
      </div>
    </div>
    <div class="bottomgrid">
    </div>
  </div>
</body>
</html>
